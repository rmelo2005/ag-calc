<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG Calc - Calculadora Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>

    <div class="title">
        <h2>CALCULADORA FLEX</h2>
    </div>

        <img src="neutro.png" alt="Calculadora Flex" id="status">

    <div class="fields">
        <form action="" name="frmFlex">
            <input type="text" placeholder="Etanol" size="8" name="txtEtanol" id="fieldEtan">
            <input type="text" placeholder="Gasolina" size="8" name="txtGasolina" id="fieldGaso">
    </div>
            <input type="button" id="btCalc" value="CALCULAR" onclick='calcular()'> <br>
            <input type="reset" id="btReset" value="REFAZER" onclick="resetar()">
        </form>
        
    <script src="calcflex.js"></script>
        
    </center>
</body>
</html>
